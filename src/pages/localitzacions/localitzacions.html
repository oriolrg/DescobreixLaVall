<ion-header>
  <ion-navbar>
    <ion-title>
      <img src="assets/img/logo-vdl-mini.png"/> Punts d'inter√®s
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="home_background">

  <h2>Latitud: {{coords.lat}}</h2>
  <h2>Longitud: {{coords.lng}}</h2>
  <!--<button ion-button color="secondary" (click)="obtenerPosicion()">Iniciar</button>
  <ion-item>
  <button ion-button color="secondary" (click)="searchLocalitzacio(1.234,12.444)">Go To next</button><br>

  <ion-card  *ngFor="let item of items | orderBy: 'distancia'">
    <ion-item>
      <h1>{{item.nom}}</h1>
    </ion-item>
    <img-loader src="http://176.85.190.241/{{item.image}}" useImg></img-loader>
    <!--<img [src]="item.image"/>-->
    <ion-card-content>
    <p>{{item.descripcio}}</p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{item.like}} Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{item.coment}} Comentaris</div>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h3>Latitud: {{item.latitud}}</h3>
      </ion-col>
      <ion-col>
        <h3>Longitud :{{item.longitud}}</h3>
      </ion-col>
    </ion-row>
    <ion-col>
      <h3>Distancia :{{item.distancia}}</h3>
    </ion-col>

  </ion-card>
</ion-content>
