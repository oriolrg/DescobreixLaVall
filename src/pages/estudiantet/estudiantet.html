<ion-header>
  <ion-navbar>
    <ion-title>
      <img src="assets/img/logo-vdl.png"/>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page">

  <ion-card  *ngFor="let item of cardItems">
    <ion-item>
      <h1>{{item.titol}}</h1>
    </ion-item>
    <img [src]="item.image"/>
    <ion-card-content>
    <p>{{item.content}}</p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{item.like}} Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{item.coment}} Comentaris</div>
        </button>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
